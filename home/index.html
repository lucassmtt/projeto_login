<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos_css/style.css">
    <link rel="stylesheet" href="estilos_css/media_queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="idemail" class="input" size="17" placeholder="  Seu email" autocomplete="email" required minlength="5" maxlength="50">
                        <label for="idemail"></label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="idsenha" class="input" size="17" placeholder="  Sua senha" autocomplete="current-password" minlength="8" maxlength="50" required>
                        <label for="idsenha"></label>
                    </div>
                    <div>
                    <input type="submit" value="Entrar" onclick="fake()">
                    <button onclick="fake()">Esqueci a senha 
                    </div>
                </form>
            </div>
            <!--  "<span class="material-symbols-outlined">arrow_downward</span>"  -->
        </section>
    </main>
    <script>
        function fake(){
            window.alert('Este é um site demonstrativo, essa função não está acessível. Para mais informações, consultar o desenvolvedor no link https://github.com/lucassmtt.')
        }
    </script>
</body>
</html>
